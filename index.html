<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>My Weather App</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form">
            <input type="search" placeholder="enter a city.." required class="search-form-input">
            <input type="submit" value="search" class="search-form-button">
        </form>
    </header>
    <main>
        <div class="weather-app-data"></div>
        <div>
        <h1 class="weather-app-city">Paris</h1>
        <p class="weather-app-details">
            Tuesday 14:49, scattered clouds
            <br>
            Humidity: <strong>66%</strong>, wind: <strong>3.13km/h</strong>
        </p>
        </div>

        <div class="weather-app-temperature-container">
        <div class="weather-app-icon">🌤️</div>
        <div class="weather-app-temperature">12</div>
        <div class="weather-app-unit">°C</div>
        </div>
        
    </main>
    

    <footer>
        Project coded by
        <a href="https://github.com/Gootec82" target="_blank">DevSpark</a> hosted on 
        <a href="https://github.com/Gootec82/newlyconfirm.git" target="_blank">Github</a> and website hosted on 
        <a href="https://mynewlyconviv.netlify.app/" target="_blank"> netlify</a>
    </footer>
    </div>
    </div>
</body>
</html>
